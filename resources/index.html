<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>XRP Configuration</title>
    <link rel='stylesheet' href='normalize.css'>
    <link rel='stylesheet' href='skeleton.css'>
    <script type='text/javascript' src='xrp.js'></script>
</head>
<body>
    <div class='container'>
        <div class='row'>
          <div class='column' style='margin-top: 5%'>
            <h4>XRP Configuration</h4>
            <p>Edit the JSON below as necessary</p>
          </div>
        </div>
        <form>
            <label for='configJson'>Configuration JSON</label>
            <textarea class='u-full-width' style='white-space: pre; height: auto' rows='20' id='configJson'></textarea>
            
            <input class='button' id='resetButton' type='submit' value='Reset to Default'>
            <input class='button-primary' id='saveButton' type='submit' value='Save'>
        </form>
      </div>
</body>
</html>
